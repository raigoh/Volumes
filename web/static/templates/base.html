<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <main>
      {{if eq .Page "login"}} {{template "login" .}} {{else if eq .Page
      "register"}} {{template "register" .}} {{else if eq .Page "home"}}
      {{template "home" .}} {{else}} {{block "content" .}}{{end}}
      <footer>
        <p>&copy; 2024 Literary Lions Forum. All rights reserved.</p>
      </footer>
      {{end}}
    </main>
  </body>
</html>
